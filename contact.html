    <main class="contact-main">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required />
                <p id="error-name" class="error" data-testid="test-contact-error-name"></p>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
                <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
            </div>
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
                <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
                <p id="error-message" class="error" data-testid="test-contact-error-message"></p>
            </div>
            <button type="submit" data-testid="test-contact-submit">Submit</button>
            <p class="success" id="success" data-testid="test-contact-success" style="display:none;">
                ✅ Thank you! Your message has been sent successfully.
            </p>
        </form>
    </main>
    <script>
        const form = document.getElementById("contactForm");
        const successMsg = document.getElementById("success");

        form.addEventListener("submit", function (e) {
        e.preventDefault();

        document.querySelectorAll(".error").forEach(el => el.textContent = "");
        successMsg.style.display = "none";

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const message = document.getElementById("message").value.trim();

        let valid = true;
        if (!name) {
            document.getElementById("error-name").textContent = "Full name is required.";
            valid = false;
        }
        if (!email) {
            document.getElementById("error-email").textContent = "Email is required.";
            valid = false;
        } else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
            document.getElementById("error-email").textContent = "Enter a valid email (name@example.com).";
            valid = false;
        }
        if (!subject) {
            document.getElementById("error-subject").textContent = "Subject is required.";
            valid = false;
        }
        if (!message) {
            document.getElementById("error-message").textContent = "Message is required.";
            valid = false;
        } else if (message.length < 10) {
            document.getElementById("error-message").textContent = "Message must be at least 10 characters.";
            valid = false;
        }
        if (valid) {
            form.reset();
            successMsg.style.display = "block";
        }
        });
    </script>
